<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue.js のサンプル</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">
      <p>{{message}}</p>
    </div>
    <script>
      const appdata = {
        data() {
          return {
            message: `Hello World!`,
            count: 0
          }
        },
        mounted() {
          setInterval(()=>{
            this.count++
            this.message = `Count: ` + this.count
          }, 100)
        }
      }

      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
